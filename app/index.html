<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="방글라데시 댕기열 백신 및 약국 위치 정보">
    <meta name="theme-color" content="#4285f4">
    <title>Bangdeng - 댕기열 정보 지도</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
    <header>
        <h1>Bangdeng</h1>
        <div class="language-selector">
            <button data-lang="en">English</button>
            <button data-lang="bn">বাংলা</button>
            <button data-lang="ko">한국어</button>
        </div>
    </header>

    <main>
        <div class="map-container">
            <div id="map"></div>
        </div>

        <div class="filter-container">
            <button data-filter="all" class="active">모두 보기</button>
            <button data-filter="vaccine">백신 센터</button>
            <button data-filter="pharmacy">약국</button>
            <button data-filter="free">무료 배급소</button>
        </div>

        <div class="location-list">
            <!-- 위치 목록이 JavaScript로 여기에 추가됩니다 -->
            <p class="loading">로딩 중...</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Bangdeng Project</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
